<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Máy tính</h1>
<input type="text" id="id1">
<input type="text" id="id2">
<button onclick="cong()">Cộng</button>
<button onclick="tru()"> Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()"> Chia</button>
<br>
<div>
    <h2 id="kq"></h2>
</div>
<script>
    function cong(){
        let a= +document.getElementById('id1').value;
        let b= +document.getElementById('id2').value;
        document.getElementById('kq').innerHTML= 'Kết quả là :' + a+b;
    }
    function tru(){
        let a= +document.getElementById('id1').value;
        let b= +document.getElementById('id2').value;
        document.getElementById('kq').innerHTML= 'Kết quả là :' + (a-b);
    }
    function nhan(){
        let a= +document.getElementById('id1').value;
        let b= +document.getElementById('id2').value;
        document.getElementById('kq').innerHTML='Kết quả là :' + a*b;
    }
    function chia(){
        let a= +document.getElementById('id1').value;
        let b= +document.getElementById('id2').value;
        document.getElementById('kq').innerHTML='Kết quả là :'+ a/b;
    }

</script>

</body>
</html>
